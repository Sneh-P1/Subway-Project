<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Subway Order Form</h1>
            <label for="classSelect">Class:</label>
            <select id="classSelect">
                <option value="" disabled selected>Select class</option>
                <option value="Kindergarten">Kindergarten</option>
                <option value="1st Grade">1st Grade</option>
                <option value="2nd Grade">2nd Grade</option>
            </select>

            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter student name">

            <label for="subType">Type of Sub:</label>
            <select id="subType">
                <option value="" disabled selected>Select sub type</option>
                <option value="Ham">Ham</option>
                <option value="Turkey">Turkey</option>
                <option value="Veggie">Veggie</option>
            </select>

            <label for="chipsType">Type of Chips:</label>
            <select id="chipsType">
                <option value="" disabled selected>Select chips type</option>
                <option value="Regular">Regular</option>
                <option value="Barbecue">Barbecue</option>
                <option value="Salt & Vinegar">Salt & Vinegar</option>
            </select>

            <label for="cookieType">Type of Cookie:</label>
            <select id="cookieType">
                <option value="" disabled selected>Select cookie type</option>
                <option value="Chocolate Chip">Chocolate Chip</option>
                <option value="Oatmeal Raisin">Oatmeal Raisin</option>
                <option value="Double Chocolate">Double Chocolate</option>
            </select>

            <button class="add-btn" onclick="addStudent()">Add Student</button>
        </div>
        <div class="list-section">
            <h2>Student List</h2>
            <ul id="studentList" class="student-list"></ul>
            <div class="pagination">
                <button class="page-btn" onclick="prevPage()">Previous</button>
                <span id="pageInfo">Page 1</span>
                <button class="page-btn" onclick="nextPage()">Next</button>
            </div>
            <button class="export-btn" onclick="exportToPDF()">Export to PDF</button>
        </div>
    </div>
</body>
</html>
