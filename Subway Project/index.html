<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Subway Order Form</h1>
        <div class="content">
            <div class="order-form">
                <h2>Add Student</h2>
                <div class="form-group">
                    <label for="classSelect">Class:</label>
                    <select id="classSelect">
                        <option value="Kindergarten">Kindergarten</option>
                        <option value="1st Grade">1st Grade</option>
                        <option value="2nd Grade">2nd Grade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName">
                </div>
                <div class="form-group">
                    <label for="subType">Type of Sub:</label>
                    <select id="subType">
                        <option value="Ham">Ham</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Veggie">Veggie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chipsType">Type of Chips:</label>
                    <select id="chipsType">
                        <option value="Regular">Regular</option>
                        <option value="Barbecue">Barbecue</option>
                        <option value="Salt & Vinegar">Salt & Vinegar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cookieType">Type of Cookie:</label>
                    <select id="cookieType">
                        <option value="Chocolate Chip">Chocolate Chip</option>
                        <option value="Oatmeal Raisin">Oatmeal Raisin</option>
                        <option value="Double Chocolate">Double Chocolate</option>
                    </select>
                </div>
                <button class="btn" onclick="addStudent()">Add Student</button>
                <button class="btn" onclick="exportToPDF()">Export to PDF</button>
            </div>
            <div class="student-list">
                <h2>Student List</h2>
                <div id="studentList"></div>
            </div>
        </div>
    </div>
</body>
</html>
