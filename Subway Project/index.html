<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML5 document setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Form</title>
    
    <!-- Load our custom JavaScript file with defer to ensure DOM is loaded first -->
    <script src="script.js" defer></script>
    
    <!-- Link to our custom CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Load jsPDF library from CDN for PDF export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    
    <!-- 
    Vercel Configuration Note:
    The vercel.json file contains a rewrite rule that redirects all routes to index.html
    This is necessary for Single Page Application (SPA) deployment on Vercel.
    -->
</head>
<body>
    <!-- Main container for the entire application -->
    <div class="container">
        <!-- Main heading for the application -->
        <h1>Subway Order Form</h1>

        <!-- Content wrapper that contains both the form and student list -->
        <div class="content">
            <!-- Left side: Student input form -->
            <div class="orderForm">
                <h2>Add Student</h2>
                
                <!-- Form for adding new students with their order details -->
                <form id="studentForm">
                    <!-- Class selection dropdown -->
                    <div class="form-group">
                        <label for="classSelect">Class:</label>
                        <select id="classSelect" required>
                            <option value="">Select class</option>
                            <option value="Kindergarten">Kindergarten</option>
                            <option value="1st Grade">1st Grade</option>
                            <option value="2nd Grade">2nd Grade</option>
                        </select>
                    </div>
                    
                    <!-- Student name input field -->
                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    
                    <!-- Sub sandwich type selection -->
                    <div class="form-group">
                        <label for="subType">Type of Sub:</label>
                        <select id="subType" required>
                            <option value="">Select sub type</option>
                            <option value="Ham">Ham</option>
                            <option value="Turkey">Turkey</option>
                            <option value="Veggie">Veggie</option>
                        </select>
                    </div>
                    
                    <!-- Chips type selection -->
                    <div class="form-group">
                        <label for="chipsType">Type of Chips:</label>
                        <select id="chipsType" required>
                            <option value="">Select chips type</option>
                            <option value="Regular">Regular</option>
                            <option value="Barbecue">Barbecue</option>
                            <option value="Salt & Vinegar">Salt & Vinegar</option>
                        </select>
                    </div>
                    
                    <!-- Cookie type selection -->
                    <div class="form-group">
                        <label for="cookieType">Type of Cookie:</label>
                        <select id="cookieType" required>
                            <option value="">Select cookie type</option>
                            <option value="Chocolate Chip">Chocolate Chip</option>
                            <option value="Oatmeal Raisin">Oatmeal Raisin</option>
                            <option value="Double Chocolate">Double Chocolate</option>
                        </select>
                    </div>
                    
                    <!-- Submit button to add the student -->
                    <button type="submit" class="btn">Add Student</button>
                </form>
            </div>
            
            <!-- Right side: Student list and management -->
            <div class="studentList">
                <h2>Student List</h2>
                
                <!-- Table to display all students and their orders -->
                <table id="studentTable">
                    <!-- Table header with column names -->
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Sub</th>
                            <th>Chips</th>
                            <th>Cookie</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <!-- Table body where student data will be dynamically inserted -->
                    <tbody id="studentTableBody">
                        <!-- Student rows will be added here dynamically by JavaScript -->
                    </tbody>
                </table>
                
                <!-- Pagination controls for navigating through student list -->
                <div class="pagination">
                    <button id="prevPage" class="btn" disabled>Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="btn" disabled>Next</button>
                </div>
                
                <!-- Button to export the student list to PDF -->
                <button onclick="exportToPDF()" class="btn">Export to PDF</button>
            </div>
        </div>
    </div>
</body>
</html>
